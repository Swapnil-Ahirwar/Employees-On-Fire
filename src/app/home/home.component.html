<mat-progress-bar mode="indeterminate" [ngStyle]="{'visibility':employeeService.isLoading ? 'visible' : 'hidden'}"></mat-progress-bar>
<div class="flex items-center flex-shrink-0 mt-2 sm:mt-0 sm:ml-4">
    <!-- Add button -->
    <span>Employee List</span>
    <button class="ml-2" (click)="addEmployee()" mat-flat-button [color]="'primary'">
        <span class="ml-1 mr-1" >Add Employee</span>
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="editEmployee(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="deleteEmployee(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
