<mat-progress-bar
  mode="indeterminate"
  [ngStyle]="{ visibility: employeeService.isLoading ? 'visible' : 'hidden' }"
>
</mat-progress-bar>

<div class="mat-box-parent">
  <div class="mat-box-content">
    <div class="d-table">
      <p class="d-table-cell title-styling">List of Employees</p>
      <div class="d-table-cell tar">
        <button
          class="button-styling"
          (click)="addEmployee()"
          mat-flat-button
          [color]="'primary'"
        >
          Add Employee
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="accent"
            (click)="editEmployee(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="employeeService.deleteEmployee(element.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
